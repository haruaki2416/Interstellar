<!DOCTYPE html>
<html>
  <head>
    <title>Unregister SW</title>
  </head>
  <body>
    <h1>ğŸ§¹ Unregistering Service Workers...</h1>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          if (registrations.length === 0) {
            document.body.innerHTML += "<p>âœ… No service workers found.</p>";
          } else {
            registrations.forEach(reg => reg.unregister());
            document.body.innerHTML += `<p>ğŸ§¨ Unregistered ${registrations.length} service worker(s).</p>`;
          }
        }).catch(err => {
          document.body.innerHTML += `<p>âŒ Error: ${err}</p>`;
        });
      } else {
        document.body.innerHTML += "<p>âŒ Service workers not supported.</p>";
      }
    </script>
  </body>
</html>
